
<div class="login-container d-flex align-items-center justify-content-center">
  <form class="login-form text-center">
    <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>

    <div class="form-group">
      <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username" maxlength="20"
             required>
    </div>

    <div class="form-group">
      <input type="{{typePass}}" class="form-control rounded-pill form-control-lg" placeholder="Password" minlength="3"
             autocomplete="off" pattern="[0-9a-zA-Z]{4,8}" required>
      <i class="icon-password" [ngClass]="typePass=='password'?'bi bi-eye-slash-fill':'bi bi-eye-fill'"
         (click)="maskUnmsakPass()"></i>
    </div>

    <div class="forgot-link d-flex align-items-center justify-content-between">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label for="remember">Remember Password</label>
      </div>
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit" class="btn mt-5 btn-custom btn-block text-uppercase rounded-pill btn-lg">Login</button>
  </form>

</div>
